<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DISNEY HEROES GAME</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="javascript/game.js"></script>
</head>

<body>
    <div class="col-lg-12 background">
        <br>
        <h1>DISNEY HEROES</h1>
        <div class="container">


            <h2>Press Any Key To Guess This Word!</h2>
            <div>
                <img id="image" src="images/arrow.gif" width="40%" height="200px">
            </div>


            <div>
                <h3 id="currentword">_ _ _ _ _</h3>
            </div>
            <div id="scoreboard">

                <div class="sidebar">
                    <h3>GUESSES LEFT:
                        <span id="guessesremaining"></span>
                    </h3>
                </div>


                <div class="sidebar">
                    <h3>WINS:
                        <span id="winstracker"></span>
                    </h3>
                </div>

                <div class="sidebar">
                    <h3>LOSSES:
                        <span id="losstracker"></span>
                    </h3>
                </div>


                <div class="sidebar">
                    <h3>Wrong guesses:
                        <span id="playerguesses"></span>
                    </h3>
                </div>
            </div>
        </div>
    </div>

    <div>

        <audio id="Simba">
            <source src="./assets/Simba.mp3" type="audio/mp3">
        </audio>

        <audio id="Mickey">
            <source src="./assets/Mickey.mp3" type="audio/mp3">
        </audio>

        <audio id="Goofy">
            <source src="./assets/Goofy.mp3" type="audio/mp3">
        </audio>

        <audio id="Woody">
            <source src="./assets/Woody.mp3" type="audio/mp3">
        </audio>

        <audio id="Elsa">
            <source src="./assets/Elsa.mp3" type="audio/mp3">
        </audio>

        <audio id="Baymax">
            <source src="./assets/Baymax.mp3" type="audio/mp3">
        </audio>

        <audio id="Gonzo">
            <source src="./assets/Gonzo.mp3" type="audio/mp3">
        </audio>
    </div>

</body>

</html>
